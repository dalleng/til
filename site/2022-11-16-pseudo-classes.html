      <h1>Pseudo-classes</h1>
<p>Keywords added to selectors to style selected elements in a specific state. <code>:hover</code> is probably
one of the most common examples.</p>
<h2>Syntax</h2>
<div class="codehilite"><pre><span></span><code><span class="nt">selector</span><span class="p">:</span><span class="nd">pseudo-class</span><span class="w"> </span><span class="p">{</span>
<span class="w">    </span><span class="n">property</span><span class="p">:</span><span class="w"> </span><span class="n">value</span><span class="p">;</span>
<span class="p">}</span>
</code></pre></div>

<h2>Example</h2>
<div class="codehilite"><pre><span></span><code><span class="nt">a</span><span class="p">:</span><span class="nd">hover</span><span class="w"> </span><span class="p">{</span>
<span class="w">    </span><span class="k">color</span><span class="p">:</span><span class="w"> </span><span class="kc">red</span><span class="p">;</span>
<span class="p">}</span>
</code></pre></div>

<p><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes">Source</a></p>

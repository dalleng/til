    <div class="container" style="margin-top: 20px">
      <h1>Log SQL to stdout</h1>
<ul>
<li>Use the <code>echo=True</code> parameter when creating an engine with <code>create_engine</code>.</li>
</ul>
<div class="codehilite"><pre><span></span><code><span class="o">&gt;&gt;&gt;</span> <span class="kn">from</span> <span class="nn">sqlalchemy</span> <span class="kn">import</span> <span class="n">create_engine</span>
<span class="o">&gt;&gt;&gt;</span> <span class="n">engine</span> <span class="o">=</span> <span class="n">create_engine</span><span class="p">(</span><span class="s2">&quot;sqlite://&quot;</span><span class="p">,</span> <span class="n">echo</span><span class="o">=</span><span class="kc">True</span><span class="p">)</span>
</code></pre></div>

<ul>
<li>Set <code>.bind.echo</code> on a <a href="https://docs.sqlalchemy.org/en/20/tutorial/dbapi_transactions.html#executing-with-an-orm-session"><code>Session</code></a> instance</li>
</ul>
<div class="codehilite"><pre><span></span><code><span class="n">session</span><span class="o">.</span><span class="n">bind</span><span class="o">.</span><span class="n">echo</span> <span class="o">=</span> <span class="kc">True</span>
</code></pre></div>
    </div>

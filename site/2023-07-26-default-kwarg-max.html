      <h1><code>default</code> kwarg in <code>max</code> builtin</h1>
<p>The <code>max</code> builtin function has an optional kwarg <code>default</code>, that lets you set a default
for the case of the provided iterable being empty.</p>
<div class="codehilite"><pre><span></span><code><span class="n">In</span> <span class="p">[</span><span class="mi">18</span><span class="p">]:</span> <span class="nb">max</span><span class="p">([],</span> <span class="n">default</span><span class="o">=</span><span class="mi">0</span><span class="p">)</span>
<span class="n">Out</span><span class="p">[</span><span class="mi">18</span><span class="p">]:</span> <span class="mi">0</span>
</code></pre></div>

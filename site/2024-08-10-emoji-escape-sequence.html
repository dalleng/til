      <h1>Escape sequence to add emojis to javascript strings</h1>
<p>In JS strings you can use the escape sequence '\u' to add unicode characters.</p>
<p>Examples:</p>
<p>For the <a href="https://codepoints.net/U+1f40d">snake emoji</a>.</p>
<ul>
<li>Using the code points directly</li>
</ul>
<div class="codehilite"><pre><span></span><code><span class="o">&gt;</span><span class="w"> </span><span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="s1">&#39;\u{1f40d}&#39;</span><span class="p">)</span>
<span class="err">üêç</span>
</code></pre></div>

<ul>
<li>Using UTF-16</li>
</ul>
<div class="codehilite"><pre><span></span><code><span class="o">&gt;</span><span class="w"> </span><span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="s1">&#39;\ud83d\udc0d&#39;</span><span class="p">)</span>
<span class="err">üêç</span>
</code></pre></div>

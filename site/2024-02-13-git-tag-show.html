  <body>
    <div class="container" style="margin-top: 20px">
      <h1>List tags and see the changes in the commit a tag points to</h1>
<p>List all tags:
<code>git tag</code></p>
<p>Show changes in the commit a tag points to:</p>
<p><code>git show &lt;tag&gt;</code></p>
<p>Checkout tag:</p>
<p><code>git checkout &lt;tag&gt;</code></p>
    </div>
  </body>

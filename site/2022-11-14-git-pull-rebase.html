      <h1>Rebase when pulling</h1>
<p>When pulling from a remote branch, and the branches differ, rebase instead of merging.</p>
<p><code>git pull --rebase</code></p>
<p>Setting it as the default behavior:</p>
<p><code>git config --global pull.rebase true</code></p>

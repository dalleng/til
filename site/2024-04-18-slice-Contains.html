      <h1><code>slices.Contains</code></h1>
<p><code>slices.Contains</code> can be used to check if a given element is contained in a slice. Example:</p>
<div class="codehilite"><pre><span></span><code><span class="nx">slices</span><span class="p">.</span><span class="nx">Contains</span><span class="p">([]</span><span class="kt">int</span><span class="p">{</span><span class="mi">1</span><span class="p">,</span><span class="w"> </span><span class="mi">2</span><span class="p">,</span><span class="w"> </span><span class="mi">3</span><span class="p">},</span><span class="w"> </span><span class="mi">1</span><span class="p">)</span><span class="w"> </span><span class="c1">// returns true</span>
<span class="nx">slices</span><span class="p">.</span><span class="nx">Contains</span><span class="p">([]</span><span class="kt">int</span><span class="p">{</span><span class="mi">1</span><span class="p">,</span><span class="w"> </span><span class="mi">2</span><span class="p">,</span><span class="w"> </span><span class="mi">3</span><span class="p">},</span><span class="w"> </span><span class="mi">8</span><span class="p">)</span><span class="w"> </span><span class="c1">// returns false</span>
</code></pre></div>

<p><a href="https://pkg.go.dev/slices#Contains">Source</a></p>

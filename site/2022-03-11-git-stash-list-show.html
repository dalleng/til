      <h1>Check what's stashed and the changes they introduce.</h1>
<p>See the list of stashed changes.</p>
<p><code>git stash list</code></p>
<p>See the diff for a stashed changeset.</p>
<p><code>git stash show -p stash@{n}</code> where n is the value shown when doing <code>git stash list</code>.</p>

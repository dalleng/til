      <h1>Uninstalling packages and dependencies</h1>
<ul>
<li>Remove a package from <code>node_modules</code>. This uninstalls a package, completely removing everything npm installed on its behalf.</li>
</ul>
<p><code>npm uninstall &lt;package_name&gt;</code></p>
<ul>
<li>Remove a global package.</li>
</ul>
<p><code>npm uninstall -g &lt;package_name&gt;</code></p>
<p><a href="https://docs.npmjs.com/uninstalling-packages-and-dependencies">Source</a></p>

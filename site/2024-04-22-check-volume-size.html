      <h1>Check volume size in docker</h1>
<p><code>docker system df</code> can be used to check the size of images, containers and volumes. By default,
it just shows the aggregated data.</p>
<p>To get the size of a specific image, container or volume the <code>-v</code> must be used, so <code>docker system df -v</code>.</p>

      <h1><code>log.Fatalln</code> and <code>log.Fatalf</code></h1>
<p>Besides the <code>log.Fatal</code> function, there are also: </p>
<ul>
<li><code>log.Fatalln</code></li>
</ul>
<p>Equivalent to calling <code>Println</code> and then <code>os.Exit(1)</code></p>
<ul>
<li><code>log.Fatalf</code></li>
</ul>
<p>Equivalent to calling <code>Printf</code> and then <code>os.Exit(1)</code></p>

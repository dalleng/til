  <body>
    <div class="container" style="margin-top: 20px">
      <h1><code>git apply</code> to apply a patch</h1>
<ol>
<li>Create patch file by saving the output of <code>git diff</code></li>
</ol>
<p><code>git diff &gt; changes.patch</code></p>
<ol>
<li>Apply the patch in another copy of the repo</li>
</ol>
<p><code>git apply changes.patch</code></p>
    </div>

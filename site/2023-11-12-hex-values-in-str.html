      <h1>How to reference values using hex in strings</h1>
<p>In a python string <code>\x</code> can be used to reference characters by their hex value.</p>
<p>For example:</p>
<div class="codehilite"><pre><span></span><code><span class="s1">&#39;</span><span class="se">\x0D</span><span class="s1">&#39;</span> <span class="o">==</span> <span class="s1">&#39;</span><span class="se">\r</span><span class="s1">&#39;</span> <span class="c1"># 0D is the hex value of the carriage return</span>
</code></pre></div>

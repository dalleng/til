      <h1>For loops in bash</h1>
<p>With an interval</p>
<div class="codehilite"><pre><span></span><code><span class="k">for</span><span class="w"> </span>i<span class="w"> </span><span class="k">in</span><span class="w"> </span><span class="o">{</span><span class="m">1</span>..10<span class="o">}</span><span class="p">;</span>
<span class="k">do</span>
<span class="w">    </span><span class="nb">echo</span><span class="w"> </span><span class="s2">&quot;line </span><span class="nv">$i</span><span class="s2">&quot;</span>
<span class="k">done</span>
</code></pre></div>

<p>Loop through filenames:</p>
<div class="codehilite"><pre><span></span><code><span class="k">for</span><span class="w"> </span>file<span class="w"> </span><span class="k">in</span><span class="w"> </span>*.json<span class="p">;</span><span class="w"> </span><span class="k">do</span>
ls<span class="w"> </span>-l<span class="w"> </span><span class="nv">$file</span>
<span class="k">done</span>
</code></pre></div>

<p>Loop using the output of a subcommand:</p>
<div class="codehilite"><pre><span></span><code><span class="k">for</span><span class="w"> </span>file<span class="w"> </span><span class="k">in</span><span class="w"> </span><span class="k">$(</span>find<span class="w"> </span>.<span class="w"> </span>-name<span class="w"> </span><span class="s1">&#39;*.json&#39;</span><span class="k">)</span><span class="p">;</span><span class="w"> </span><span class="k">do</span>
ls<span class="w"> </span>-l<span class="w"> </span><span class="nv">$file</span>
<span class="k">done</span>
</code></pre></div>

<p>Single liner:
<code>for i in {1..5}; do echo $i; done</code></p>
    </div>

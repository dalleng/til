      <h1>Print the content of registers</h1>
<p>To print the content of all registers in Vim, for example, for the case of using several registers and then
not remembering which one holds which piece of content, you can use:</p>
<div class="codehilite"><pre><span></span><code><span class="o">:</span><span class="kt">reg</span>
</code></pre></div>

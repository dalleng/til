      <h1>Use <code>override_settings</code> as a context manager</h1>
<p>To override settings in tests django provides <a href="https://docs.djangoproject.com/en/5.1/topics/testing/tools/#django.test.override_settings"><code>override_settings</code></a>. In the docs it is only shown as a decorator, but the function can also be used as a context manager.</p>
<div class="codehilite"><pre><span></span><code>    <span class="k">with</span> <span class="n">override_settings</span><span class="p">(</span><span class="n">SOME_SETTING</span><span class="o">=</span><span class="n">true</span><span class="p">):</span>
        <span class="o">...</span>
</code></pre></div>

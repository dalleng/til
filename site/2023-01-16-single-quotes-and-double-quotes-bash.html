      <h1>Difference between single and double quotes in bash.</h1>
<p>Content inside single quotes is interpreted literally without string interpolation, while content inside
double quotes is subject to string interpolation. See:</p>
<div class="codehilite"><pre><span></span><code>bash-3.2$<span class="w"> </span><span class="nb">echo</span><span class="w"> </span><span class="s1">&#39;$a&#39;</span>
<span class="nv">$a</span>
bash-3.2$<span class="w"> </span><span class="nb">echo</span><span class="w"> </span><span class="s2">&quot;</span><span class="nv">$a</span><span class="s2">&quot;</span>
<span class="m">10</span>
</code></pre></div>

  <body>
    <div class="container" style="margin-top: 20px">
      <h1><code>console.groupCollapsed</code> function</h1>
<p><code>console.groupCollapsed</code> allows to create a group of <code>console.log()</code> logs that will be printed under a toggle.</p>
<h2>Example:</h2>
<div class="codehilite"><pre><span></span><code><span class="nx">console</span><span class="p">.</span><span class="nx">groupCollapsed</span><span class="p">(</span><span class="s2">&quot;Toggle me&quot;</span><span class="p">);</span>
<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="s2">&quot;this will be inside the toggle&quot;</span><span class="p">);</span>
<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="s2">&quot;something else&quot;</span><span class="p">);</span>
<span class="nx">console</span><span class="p">.</span><span class="nx">groupEnd</span><span class="p">();</span>
</code></pre></div>
    </div>
  </body>

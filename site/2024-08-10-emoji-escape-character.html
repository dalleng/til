      <h1>Escape sequence to use emojis in Python strings</h1>
<p>In python, the <code>\N{&lt;name&gt;}</code> escape sequence can be used to add emojis or other unicode characters by name.</p>
<p>Example:</p>
<div class="codehilite"><pre><span></span><code><span class="n">In</span> <span class="p">[</span><span class="mi">12</span><span class="p">]:</span> <span class="nb">print</span><span class="p">(</span><span class="s1">&#39;</span><span class="se">\N{snake}</span><span class="s1">&#39;</span><span class="p">)</span>
<span class="err">üêç</span>

<span class="n">In</span> <span class="p">[</span><span class="mi">13</span><span class="p">]:</span> <span class="nb">print</span><span class="p">(</span><span class="s1">&#39;</span><span class="se">\N{rightwards arrow}</span><span class="s1">&#39;</span><span class="p">)</span>
<span class="err">‚Üí</span>
</code></pre></div>

<p>List of Emojis in Unicode: https://symbl.cc/en/emoji/</p>

    <div class="container" style="margin-top: 20px">
      <h1>The <code>end</code> optional kwarg of the <code>print</code> built-in function.</h1>
<p>The <code>print</code> built-in function has an optional keyworkd argument <code>end</code>, with the default value
<code>\n</code>. If you don't want to end all printed lines with a new line, you could use this.</p>
<div class="codehilite"><pre><span></span><code><span class="n">In</span> <span class="p">[</span><span class="mi">23</span><span class="p">]:</span> <span class="nb">print</span><span class="p">(</span><span class="s1">&#39;hello&#39;</span><span class="p">,</span> <span class="n">end</span><span class="o">=</span><span class="s1">&#39;&#39;</span><span class="p">);</span> <span class="nb">print</span><span class="p">(</span><span class="s1">&#39; world&#39;</span><span class="p">)</span>
<span class="n">hello</span> <span class="n">world</span>
</code></pre></div>

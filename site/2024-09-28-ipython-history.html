      <h1><code>%history</code> magic function in ipython</h1>
<p>In an ipython REPL the <code>%history</code> magic function can be used to show command history and save it to a file.</p>
<p><code>%history</code> - prints the history</p>
<p><code>%history -f &lt;file&gt;</code> - dumps the history to <code>&lt;file&gt;</code></p>

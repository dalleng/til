      <h1>Reload tmux configuration</h1>
<h2>From the command line</h2>
<p><code>tmux source-file &lt;path&gt;</code></p>
<h2>From inside a tmux session</h2>
<p><code>source-file &lt;path&gt;</code></p>
<h2>Creating a keyboard shortcut to reload</h2>
<p>Add the following to bind <code>prefix + r</code> to reload the <code>.tmux.conf</code> file in the home
directory</p>
<div class="codehilite"><pre><span></span><code>bind r source-file ~/.tmux.conf
</code></pre></div>
    </div>

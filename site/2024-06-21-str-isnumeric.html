    <div class="container" style="margin-top: 20px">
      <h1><code>str.isnumeric</code> method to check if all characters are numeric</h1>
<p>Returns <code>true</code> for all non-empty strings that only contain numeric characters.</p>
<p>```In [1]: 'a'.isnumeric()
Out[1]: False</p>
<p>In [2]: ''.isnumeric()
Out[2]: False</p>
<p>In [3]: '1'.isnumeric()
Out[3]: True</p>
<p>In [4]: '123'.isnumeric()
Out[4]: True
```</p>

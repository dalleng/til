    <div class="container" style="margin-top: 20px">
      <h1><code>Array.prototype.at</code> get the element at a specified index.</h1>
<p>The syntax is <code>at(index)</code>. Interestingly, it also supports negative indices, which count from the end of the array.</p>
<div class="codehilite"><pre><span></span><code><span class="nx">arr</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="p">[</span><span class="mf">1</span><span class="p">,</span><span class="w"> </span><span class="mf">2</span><span class="p">,</span><span class="w"> </span><span class="mf">4</span><span class="p">]</span>
<span class="nx">arr</span><span class="p">.</span><span class="nx">at</span><span class="p">(</span><span class="o">-</span><span class="mf">1</span><span class="p">)</span><span class="w"> </span><span class="c1">// returns 4</span>
</code></pre></div>
    </div>

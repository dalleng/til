      <h1>String.prototype.concat</h1>
<p>The concat method of <code>String</code> concatenates all of the arguments passed to the method to the string
you're calling the method from.</p>
<div class="codehilite"><pre><span></span><code><span class="s1">&#39;foo&#39;</span><span class="p">.</span><span class="nx">concat</span><span class="p">(</span><span class="s1">&#39; &#39;</span><span class="p">,</span><span class="w"> </span><span class="s1">&#39;bar&#39;</span><span class="p">);</span><span class="w"> </span><span class="c1">// returns foobar</span>
</code></pre></div>

<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/concat">Source</a></p>

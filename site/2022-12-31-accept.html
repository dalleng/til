      <h1>Accept HTTP header</h1>
<p>The <code>Accept</code> header indicates the media types accepted by the client, expressed as <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types">MIME types</a>.</p>
<h2>Syntax</h2>
<ul>
<li>
<p>Type and subtype:
<code>Accept: &lt;MIME_type&gt;/&lt;MIME_subtype&gt;</code></p>
</li>
<li>
<p>Any subtype:
<code>Accept: &lt;MIME_type&gt;/*</code></p>
</li>
<li>
<p>Any type:
<code>Accept: */*</code></p>
</li>
</ul>
<p><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Accept">Source</a></p>

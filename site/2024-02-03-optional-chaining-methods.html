    <div class="container" style="margin-top: 20px">
      <h1>Optional chaining with methods in JS</h1>
<p><code>object?.method()</code> does not execute anything nor throw any errors if <code>object</code> is <code>undefined</code> or <code>null</code>, or <code>method</code> is not a function or is not defined for <code>object</code>.</p>
<p>This greatly simplifies error handling and checking if an object has the right property defined.</p>
